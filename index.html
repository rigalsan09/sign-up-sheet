<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="container1">
          <div id="banner">
            <div class="logoImage"></div>
            <h2 id="title">ODIN</h2>
          </div>
          <div class="credit">
            <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="container2">
          <h2>
            This is not a real service! You know you need somthing like this in
            your life to help you realize your deepest dreams. Sign up now to
            get started.
          </h2>
          <h3>You know you want to.</h3>
        </div>
        <form action="example.com.path" method="post">
          <h3>Let's do this!</h3>
          <div class="row">
            <div id="first_name">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div id="last_name">
              <label for="last_name">Last name</label>
              <input type="text" id="last_name" name="last_name" />
            </div>
          </div>
          <div class="row">
            <div id="user_email">
              <label for="user_email">Email Address</label>
              <input type="email" id="user_email" name="email" />
            </div>
            <div id="phone_number">
              <label for="phone_number">Phone number</label>
              <input type="tel" id="phone_number" name="phone_number" />
            </div>
          </div>
          <div class="row">
            <div id="user_email">
              <label for="user_email">Password</label>
              <input type="email" id="user_email" name="email" />
            </div>
            <div id="phone_number">
              <label for="phone_number">Confirm Password</label>
              <input type="tel" id="phone_number" name="phone_number" />
            </div>
          </div>
        </form>
        <div class="container3">
          <button type="submit">Create Account</button>
          <p>Alrady have an account? Log in</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
